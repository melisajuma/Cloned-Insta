{% load bootstrap3 %} {% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>New Post</title>
{{form.media}}

{% block styles %} {% bootstrap_css %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}"> {% endblock %}

</head>

<body>
<div class="zote">
    <div class="row">
    <div class="container-fluid" style="margin-top:50px;">
        <div class="col-md-3 col-sm-3"></div>
        <div class="col-md-6 col-sm-6 col-xs-12">
        <form style="background-color: white" action="{%url 'new_image' user.id%}" method="post"
        enctype="multipart/form-data">
        {%csrf_token%}

        {% bootstrap_form form%}
        <input type="submit" class="btn btn-primary btn-md" value="Post">
        </form>

        {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        {% bootstrap_javascript %} {% endblock %}
        </div>
        <div class="col-md-3 col-sm-3"></div>
    </div>
    </div>
</div>
</body>

<style>
.zote {
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    width: 100%;
    height: 100vh;
    animation: fade 30s infinite;
}

* {
    margin: 0;
    padding: 0;
}

</style>

</html>
